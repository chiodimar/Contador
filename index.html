<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Caracteres y Palabras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Titulo y Textarea -->
        <h1 class="display-1 mt-4">Contador de Caracteres y Palabras</h1>
        <form id="formulario" action="">
            <label for="palabras-ingresadas" class="fs-3">Ingrese su texto que quiera contar:</label>
            <textarea class="form-control mt-5" name="palabras-ingresadas" id="palabras-ingresadas" cols="30" rows="10" placeholder="Habia una vez... una barco chiquito..."></textarea>
        </form>    
         <!-- Botones y resultado -->
        <div class="resultados mt-5 d-flex align-items-center justtify-content-between">  
        <button id="calcular" class="btn btn-success p-3 m-4">Calcular Caracteres</button>
            
            <div class="caja fs-2 fw-bold m-4">
                <p>Caracteres:</p>
                <p id="caracteres"></p>
            </div>

        <button id="calcularPalabras" class="btn btn-dark p-3 m-4">Calcular Palabras</button>

            <div class="caja fs-2 fw-bold m-4">
                <p>Palabras:</p>
                <p id="palabras"></p>
            </div>
            <a href="../index.html" class="btn btn-primary p-3 m-3">Volver</a>  
        </div>
        
    </div>         
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="appCont.js"></script>        
</body>
</html>
